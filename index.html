<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		    let age = prompt('Сколько вам лет?', ' '); 
			
			if (age%10 == 1) {
			  alert('Вам ' + age + ' год!');
			} else if (age%10 == 0 || age%10 >= 5 && age%10 <= 9) {
			  alert('Вам ' + age + ' лет!');
			} else if (age%10 >= 2 && age%10 <= 4) {
			  alert('Вам ' + age + ' года');
			} if (age >= 11 && age <= 14) {
			  alert('Вам ' + age + ' лет');
			}  
	</script>
</body>
</html>
